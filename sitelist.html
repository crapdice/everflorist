<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
	<title>Site List</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script>

$(document).ready(function(){

	$('select').on('change', function() {
  	
  		$( "#websites" ).empty();

  		var status = ( this.value );
		
		var jqxhr = $.getJSON("codebeautify.json", function() {
			
			console.log( "success" );
		})

		.done(function(data) {

  			$.each( data.instances, function( i, item ) {

  				if(item.state == status) {
 
     				$( "<li />" ).html("<a href='http://www." + item.domain + "' target='_blank' rel='nofollow'>" + item.title + "</a> - <a href='https://my.floranext.com/instances/" + item.id + " class='instance' target='_blank'>" + item.id + "</a>").appendTo( "#websites" );
 				}
 			});
  		})
 
	});

 

})();
</script>

	  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,800" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Fira+Mono:400" rel="stylesheet">
	<style>
		
		body {
			font-family: "Roboto";
		}
		
		h1 {
			font-family:"Nunito"
		}

		#websites li a {
			text-decoration: none;
			text-transform: capitalize;
			font-size: 18px;
			font-family: "Roboto";
		}

	</style>
</head>
<body>
<select>
  		<option value="active" selected="selected">active</option>
  		<option value="suspended">inactive</option>
	</select>
	<div>
		<ol id="websites">Flowers!</ol>
	</div>
</body>
</html>
