<!DOCTYPE html>
<html>
<head>

	<title>EverFlorist - An Evanston Illinois Florist</title>

	<script>

$(document).ready(function(){

});


(function() {

var jqxhr = $.getJSON("codebeautify.json", function() {
	console.log( "success" );
})

	.done(function(data) {

  		$.each( data.instances, function( i, item ) {

  			if(item.state =="active") {
 
     			$( "<li />" ).html("<a href='http://www." + item.domain + "' target='_blank' rel='nofollow'>" + item.title + "</a> - " + item.state).appendTo( "#websites" );
 			}
 		});
  	})
 

})();
</script>

	  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,800" rel="stylesheet">

			text-decoration: none;

			font-family: "Roboto";
		}

	</style>
</head>
<body>
