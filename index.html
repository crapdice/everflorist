<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<head>
	<title>EverFlorist - An Evanston Illinois Florist</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script>
(function() {


var jqxhr = $.getJSON("codebeautify.json", function() {
  console.log( "success" );
})

  .done(function(data) {

  	$.each( data.instances, function( i, item ) {

  		if(item.state =="active") {
 
     		$( "<li />" ).html("<a href='http://www." + item.domain + "' target='_blank'>" + item.title + "</a> - " + item.state).appendTo( "#websites" );
 		}
 
      });


  })
 
 


})();
</script>

	  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,800" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Fira+Mono:400" rel="stylesheet">
	<style>
	body {
		font-family: "Fira";
	}
		h1 {
				font-family:"Nunito"
		}
	</style>
</head>
<body>
	<h1>EverFlorist - An Evanston Illinois Florist</h1> 
	<select>
  		<option value="active">active</option>
  		<option value="inactive">inactive</option>
	</select>
	<div>
		<ol id="websites">Flowers!</ol>
	</div>
	<div>https://api.letsvalidate.com/v1/thumbs?url=floranext.com</div>

</body>
</html>
