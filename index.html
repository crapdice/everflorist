<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<head>
	<title>EverFlorist - An Evanston Illinois Florist</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	<script>
(function() {

	$.getJSON( "codebeautify.json", function( data ) {
  		var items = [];
  		$.each( data[1], function( key, val ) {
    	items.push( "<li id='" + key + "'>" + val + "</li>" );
  		});
 
 	 $( "<ul/>", {
    	"class": "my-new-list",
    	html: items.join( "" )
  		}).appendTo( "body" );
		});
})();
</script>

	  <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700,800" rel="stylesheet">
  		<link href="https://fonts.googleapis.com/css?family=Fira+Mono:400" rel="stylesheet">
	<style>
	body {
		font-family: "Fira";
	}
		h1 {
				font-family:"Nunito"
		}
	</style>
</head>
<body>
	<h1>EverFlorist - An Evanston Illinois Florist</h1> 
	<div id="images">Hello, World!</div>
</body>
</html>
